<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Sentiment Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center text-primary mb-4">CSV Sentiment Analyzer</h2>
      <p class="text-center text-muted">Upload a CSV with <strong>Comments</strong> column. Weâ€™ll process it and return a new file with sentiment scores.</p>
      
      <!-- Upload Form -->
      <form id="uploadForm" class="text-center">
        <div class="mb-3">
          <input type="file" class="form-control" id="fileInput" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary px-4">Upload & Process</button>
      </form>

      <!-- Processing Spinner -->
      <div id="progress" class="mt-3 text-center d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">Processing your file...</p>
      </div>

      <!-- Download Section -->
      <div id="downloadSection" class="mt-4 text-center d-none">
        <a id="downloadLink" class="btn btn-success px-4" download="comments_with_sentiment.csv">Download Processed CSV</a>
      </div>

      <!-- Dashboard Button -->
      <div class="mt-4 text-center">
        <a href="dashboard.html" class="btn btn-outline-secondary px-4">View Dashboard</a>
      </div>
    </div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
